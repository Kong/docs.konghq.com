features:
  - title: Key features
    items:
      - name: ServiceHub
        description: Build a comprehensive catalog of services to enable discovery, consumption, and management of every service across your entire architecture.
        icon: /assets/images/landing-page/service-hub.svg
        links:
          - text: Cloud
            icon: /assets/images/icons/icn-cloud-blue.svg
            url: /konnect/servicehub

      - name: Developer Portal
        description: Publish services to individual Developer Portals to provide a bespoke experience to developers within and outside your organization.
        icon: /assets/images/landing-page/dev-portal.svg
        links:
          - text: Cloud
            icon: /assets/images/icons/icn-cloud-blue.svg
            url: /konnect/dev-portal
          - text: Self-hosted
            icon: /assets/images/icons/icn-server-blue.svg
            url: /gateway/latest/developer-portal/

      - name: Vitals
        description: View granular analytics with Vitals to monitor the health of environments, clusters, and individual services through the ServiceHub interface.
        icon: /assets/images/landing-page/analytics.svg
        links:
          - text: Cloud
            icon: /assets/images/icons/icn-cloud-blue.svg
            url: /konnect/vitals
          - text: Self-hosted
            icon: /assets/images/icons/icn-server-blue.svg
            url: /gateway/latest/vitals/overview

      - name: Runtime Manager
        description: Provision and manage Kong Gateway runtimes in your environment and platform of choice.
        icon: /assets/images/landing-page/runtime.svg
        links:
          - text: Cloud
            icon: /assets/images/icons/icn-cloud-blue.svg
            url: /konnect/runtime-manager

      - name: Insomnia
        description: Streamline workflows by enabling users to instantly drop into Insomnia to design, document, and test APIs and microservices.
        icon: /assets/images/landing-page/insomnia.svg
        links:
          - text: Insomnia docs
            icon: /assets/images/icons/icn-doc.svg
            url: https://support.insomnia.rest/

      - name: Immunity
        description: Use Kong Immunity to autonomously identify service behavior anomalies in real time to improve security, mitigate breaches, and isolate issues.
        icon: /assets/images/landing-page/alerting.svg
        links:
          - text: Immunity docs
            icon: /assets/images/icons/icn-doc.svg
            url: /gateway/latest/immunity/overview

  - title: Ecosystem integrations
    items:
      - name: Plugin Hub
        description: Use plugins to provide advanced functionality and extend the use of the Kong Gateway.
        icon: /assets/images/landing-page/plugin.svg
        links:
          - text: Learn more
            icon: /assets/images/icons/icn-doc.svg
            url: /hub/

      - name: Kubernetes Ingress Controller
        description: Implement authentication, transformations, and other functionalities across Kubernetes clusters with zero downtime.
        icon: /assets/images/landing-page/kubernetes.svg
        links:
          - text: Learn more
            icon: /assets/images/icons/icn-doc.svg
            url: /kubernetes-ingress-controller/

      - name: Declarative Configuration
        description: Manage Kong Gateway declaratively using decK. Sync YAML or JSON configuration across Kong Gateway clusters, push configuration to a running cluster, detect drift, and create backups.
        icon: /assets/images/landing-page/alerting.svg
        links:
          - text: Learn more
            icon: /assets/images/icons/icn-doc.svg
            url: /deck/

