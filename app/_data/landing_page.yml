features:
  - title: Key features
    items:
      - name: Service Hub
        description: Build a comprehensive catalog of services to enable discovery, consumption, and management of every API across your entire architecture.
        icon: /assets/images/landing-page/card-icons/service-hub.svg
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: /konnect/servicehub/

      - name: Dev Portal
        description: Streamline developer onboarding with a self-service developer experience, letting developers discover, register, and consume published services.
        icon: /assets/images/landing-page/card-icons/dev-portal.svg
        links:
          - text: Overview (cloud)
            icon: /assets/images/icons/icn-doc.svg
            url: /konnect/dev-portal/
          - text: Self-managed
            icon: /assets/images/icons/icn-doc.svg
            url: /gateway/latest/kong-enterprise/dev-portal/

      - name: Advanced Analytics
        description: View granular analytics with Konnect Advanced Analytics to monitor the health of environments and clusters. Gain deep insights into service, route, and application usage.
        icon: /assets/images/landing-page/card-icons/analytics.svg
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: /konnect/vitals/

      - name: Gateway Manager
        description: Provision and manage Kong Gateway data planes and services in your environment and platform of choice.
        icon:  /assets/images/landing-page/card-icons/runtime.svg
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: /konnect/gateway-manager/

      - name: API Products
        description: Bundle and manage multiple APIs via API products to document, enable application registration and publish them to a Developer Portal for consumption. 
        icon: /assets/images/landing-page/card-icons/api-product.svg
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: /konnect/api-products/

      - name: Mesh Manager
        description: Create global control planes to manage your Kong Mesh service meshes.
        icon: /assets/images/landing-page/card-icons/mesh-manager.svg
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: /konnect/mesh-manager/

  - title: Extensions & Tools
    items:
      - name: decK
        description: Manage Kong Gateway declaratively using decK. Sync YAML or JSON configuration across Kong Gateway clusters, push configuration to a running cluster, detect drift, and create backups.
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: /deck/latest/
          - text: Get Started
            icon: /assets/images/icons/icn-doc.svg
            url: /deck/latest/guides/getting-started/
          - text: APIOps with decK
            icon: /assets/images/icons/icn-doc.svg
            url: /deck/latest/guides/apiops/

      - name: Kong Gateway Operator
        description: Manage your Kong Ingress Controller, Kong Gateway Data Planes, or both together when running on Kubernetes.
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: /gateway-operator/latest/

      - name: Kong Ingress Controller
        description: Implement authentication, transformations, and other functionalities across Kubernetes clusters with zero downtime.
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: /kubernetes-ingress-controller/latest/
          - text: Get Started
            icon: /assets/images/icons/icn-doc.svg
            url: /kubernetes-ingress-controller/latest/guides/getting-started/

      - name: Insomnia
        description: Streamline workflows by enabling users to instantly drop into Insomnia to design, document, and test APIs and microservices.
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: https://docs.insomnia.rest

      - name: Plugin Hub
        description: Use plugins to provide advanced functionality and extend the use of the Kong Gateway.
        links:
          - text: Overview
            icon: /assets/images/icons/icn-doc.svg
            url: /hub/plugins/overview/
          - text: Plugin Development
            icon: /assets/images/icons/icn-doc.svg
            url: /hub/plugins/overview/#developing-custom-plugins
          - text: Hub
            icon: /assets/images/icons/icn-doc.svg
            url: /hub/
