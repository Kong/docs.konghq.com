features:
  - title: Key features
    items:
      - name: Service Hub
        description: Build a comprehensive catalog of services to enable discovery, consumption, and management of every API across your entire architecture.
        icon: /assets/images/landing-page/service-hub.svg
        links:
          - text: Cloud
            icon: /assets/images/icons/icn-cloud-blue.svg
            url: /konnect/servicehub

      - name: Dev Portal
        description: Streamline developer onboarding with a self-service developer experience, letting developers discover, register, and consume published services.
        icon: /assets/images/landing-page/dev-portal.svg
        links:
          - text: Cloud
            icon: /assets/images/icons/icn-cloud-blue.svg
            url: /konnect/dev-portal
          - text: Self-managed
            icon: /assets/images/icons/icn-server-blue.svg
            url: /gateway/latest/kong-enterprise/dev-portal/

      - name: Vitals
        description: View granular analytics with Vitals to monitor the health of environments and clusters. Gain deep insights into service, route, and application usage.
        icon: /assets/images/landing-page/analytics.svg
        links:
          - text: Cloud
            icon: /assets/images/icons/icn-cloud-blue.svg
            url: /konnect/vitals
          - text: Self-managed
            icon: /assets/images/icons/icn-server-blue.svg
            url: /gateway/latest/kong-enterprise/analytics/

      - name: Runtime Manager
        description: Provision and manage Kong Gateway runtimes and services in your environment and platform of choice.
        icon: /assets/images/landing-page/runtime.svg
        links:
          - text: Cloud
            icon: /assets/images/icons/icn-cloud-blue.svg
            url: /konnect/runtime-manager

      - name: Insomnia
        description: Streamline workflows by enabling users to instantly drop into Insomnia to design, document, and test APIs and microservices.
        icon: /assets/images/landing-page/insomnia.svg
        links:
          - text: Insomnia docs
            icon: /assets/images/icons/icn-doc.svg
            url: https://support.insomnia.rest/

  - title: Ecosystem integrations
    items:
      - name: Plugin Hub
        description: Use plugins to provide advanced functionality and extend the use of the Kong Gateway.
        icon: /assets/images/landing-page/plugin.svg
        links:
          - text: Learn more
            icon: /assets/images/icons/icn-doc.svg
            url: /hub/

      - name: Kong Ingress Controller
        description: Implement authentication, transformations, and other functionalities across Kubernetes clusters with zero downtime.
        icon: /assets/images/landing-page/kubernetes.svg
        links:
          - text: Learn more
            icon: /assets/images/icons/icn-doc.svg
            url: /kong-ingress-controller/

      - name: Declarative Configuration
        description: Manage Kong Gateway declaratively using decK. Sync YAML or JSON configuration across Kong Gateway clusters, push configuration to a running cluster, detect drift, and create backups.
        icon: /assets/images/landing-page/alerting.svg
        links:
          - text: Learn more
            icon: /assets/images/icons/icn-doc.svg
            url: /deck/

