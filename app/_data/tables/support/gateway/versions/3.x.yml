{% include_relative_once _data/tables/support/gateway/packages.yml %}
{% include_relative_once _data/tables/support/gateway/third-party.yml %}
{% include_relative_once _data/tables/support/gateway/browsers.yml %}

lts: false
distributions:
  - *alpine
  - <<: *rhel7
    docker: true
  - <<: *rhel8
    fips: true
  - *amazonlinux2
  - *amazonlinux2022
  - <<: *debian10
    docker: true
  - *debian11
  - <<: *ubuntu1804
    docker: true
  - <<: *ubuntu2004
    fips: true
  - <<: *ubuntu2204
    fips: true

third-party:
  datastore:
    - *postgres
    - *cassandra
    - *redis
    - *influxdb
    - *kafka

  metrics:
    - *prometheus
    - *statsd
    - *opentelemetry
    - *zipkin
    
  vault:
    - *vaultproject
    - *aws-sm
    - *gcp-sm

  identity_provider:
    - *auth0
    - *cognito
    - *connect2id
    - *curity
    - *dex
    - *gluu
    - *google
    - *identityserver
    - *keycloak
    - *azure-ad
    - *microsoft-adfs
    - *microsoft-live-connect
    - *okta
    - *onelogin
    - *openam
    - *paypal
    - *pingfederate
    - *salesforce
    - *wso2
    - *yahoo

  service_mesh:
    - *kongmesh
    - *istio
    
  log_provider:
    - *splunk
    - *datadog
    - *loggly

  s3_api:
    - *s3
    - *minio

browsers:
  - *edge
  - *chrome
  - *firefox
  - *safari