- category:
  name: Authentication
  plugins:
    - name: Application Registration
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: Cannot be applied directly as a plugin with Konnect Cloud.
      url: /hub/kong-inc/application-registration

    - name: Basic Auth
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/basic-auth

    - name: HMAC Auth
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/hmac-auth

    - name: JWT
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/jwt

    - name: JWT Signer
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/jwt-signer

    - name: Key Auth
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/key-auth

    - name: Key Auth Encrypted
      free: No
      plus: No
      enterprise: Yes
      network_config_opts: All
      notes: |
        The time-to-live (ttl) does not work in hybrid mode. This setting
        determines the length of time a credential remains valid.
      url: /hub/kong-inc/key-auth-enc

    - name: LDAP Auth
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/ldap-auth

    - name: LDAP Auth Advanced
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/ldap-auth-advanced

    - name: Mutual TLS
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/mtls-auth

    - name: OAuth 2
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: Self-managed classic only
      notes: |
        This plugin can't be used in hybrid or DB-less modes. It needs to
        generate and delete tokens, and commit those changes to a database on the
        same node.
      url: /hub/kong-inc/oauth2

    - name: OAuth 2 Introspection
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/oauth2-introspection

    - name: OpenID Connect
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/openid-connect

    - name: Session
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/session

    - name: Vault Auth
      free: No
      plus: No
      enterprise: Yes
      network_config_opts: Self-managed classic, DB-less, and hybrid
      notes: --
      url: /hub/kong-inc/vault-auth

