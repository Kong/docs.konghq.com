  name: Traffic Control
  plugins:
    - name: ACL
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/acl

    - name: Canary
      free: No
      plus: No
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/canary

    - name: Forward Proxy
      free: No
      plus: No
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/forward-proxy

    - name: GraphQL Proxy Caching Advanced
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/graphql-proxy-cache-advanced

    - name: GraphQL Rate Limiting Advanced
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: |
        In DB-less and hybrid modes, the <code>cluster</code> config strategy
        is not supported. Use <code>redis</code> instead.
      url: /hub/kong-inc/graphql-rate-limiting-advanced

    - name: Proxy Caching
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/proxy-cache

    - name: Proxy Caching Advanced
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/proxy-cache-advanced

    - name: Rate Limiting
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: |
        In DB-less and hybrid modes, the <code>cluster</code> config policy
        is not supported.
        <br><br>
        For DB-less mode, use one of <code>redis</code> or <code>local</code>;
        for hybrid mode, use <code>redis</code>, or <code>local</code> for data
        planes only.
      url: /hub/kong-inc/rate-limiting

    - name: Rate Limiting Advanced
      free: No
      plus: No
      enterprise: Yes
      network_config_opts: All
      notes: |
        In DB-less and hybrid modes, the <code>cluster</code> config strategy
        is not supported. Use <code>redis</code> instead.
      url: /hub/kong-inc/rate-limiting-advanced

    - name: Request Size Limiting
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/request-size-limiting

    - name: Request Termination
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/request-termination

    - name: Request Validator
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/request-validator

    - name: Response Rate Limiting
      free: Yes
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: |
        In DB-less and hybrid modes, the <code>cluster</code> config policy
        is not supported.
        <br><br>
        For DB-less mode, use one of <code>redis</code> or <code>local</code>;
        for hybrid mode, use <code>redis</code>, or <code>local</code> for data
        planes only.
      url: /hub/kong-inc/response-ratelimiting

    - name: Route By Header
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/route-by-header

    - name: Mocking
      free: No
      plus: Yes
      enterprise: Yes
      network_config_opts: All
      notes: --
      url: /hub/kong-inc/mocking

