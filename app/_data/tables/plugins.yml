- name: GraphQL Rate Limiting Advanced
  free: No
  plus: Yes
  enterprise: Yes
  topologies: All
  notes: |
    Limitation in self-hosted hybrid and DB-less: the cluster policy is not
    supported in DB-less and hybrid modes.
    <br><br>
    For DB-less and hybrid, use <code>local</code> for rate limiting individual data
    planes, or use <code>redis</code> for cluster-wide rate limiting. If you want to apply
    rate limiting globally over control and data planes in a hybrid deployment,
    use <code>redis</code>.

  category: Traffic Control
  category: Traffic Control
  url: /hub/kong-inc/graphql-rate-limiting-advanced

