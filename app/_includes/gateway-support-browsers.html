<div class="docs-grid-install">
  {% for d in site.data.tables.support.gateway.browsers.browsers %}
  <div class="docs-grid-install-block no-description">
    <img class="install-icon no-image-expand" src="/assets/images/icons/third-party/{{ d.icon }}" style="min-height:70px" alt="">
    <div class="install-text">
      <span style="font-size: 22px;display:block;margin-bottom:8px;">{{ d.name }}</span>
    </div>
  </div>
  {% endfor %}
</div>
