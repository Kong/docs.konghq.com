<li {% if include.active == true %}class="active"{% endif %}>
  {% if include.content %}
  <input id="accordion{{ include.index }}" type="checkbox" {% if include.active == true %}checked{% endif %}/>
  {% endif %}
  {% if include.url and include.content == nil %}
  <a href="{{ include.url }}">
    {% endif %}
    <label for="accordion{{ include.index }}">
      {% if include.icon %}
      <img src="{{include.icon}}" alt="icon">
      {% endif %}
      {% if include.url and include.content %}
      <a href="{{ include.url }}">{{ include.label }}</a>
      {% else %}
      {{ include.label }}
      {% endif %}
      {% if include.content %}
      <i class="fa fa-chevron-down"></i>
      {% endif %}
    </label>
    {% if include.url and include.content == nil %}
  </a>
  {% endif %}
  <div>
    {{ include.content }}
  </div>
</li>
