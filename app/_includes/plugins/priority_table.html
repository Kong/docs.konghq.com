<table>
  <thead>
    <tr>
      <th>{% t _includes.plugins.priority_table.plugin %}</th>
      <th>{% t _includes.plugins.priority_table.priority %}</th>
    </tr>
  </thead>
  <tbody>
    {%- for plugin in include.plugins -%}
      <tr>
        <td>{{ plugin[0] }}</td>
        <td>{{ plugin[1] }}</td>
      </tr>
    {%- endfor -%}
  </tbody>
</table>
