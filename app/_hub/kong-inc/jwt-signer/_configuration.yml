        Specify the algorithm that is used to sign the token. Currently
        supported values:
        - `"HS256"`
        - `"HS384"`
        - `"HS512"`
        - `"RS256"`
        - `"RS512"`
        - `"ES256"`
        - `"ES384"`
        - `"ES512"`
        - `"PS256"`
        - `"PS384"`
        - `"PS512"`
        - `"EdDSA"`

