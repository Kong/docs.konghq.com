---
layout: default
sitemap: true
---

<div class="page-changelog">
  <header class="page-header">
    <div class="container">
      <div class="edit-this-page">
        <a target="_blank" href="https://github.com/Kong/docs.konghq.com/tree/master/app/{{page.path}}"><i class="fa fa-github"></i>
          Edit this Page</a>
      </div>
      <nav class="docs-navigation">
        <a href="/" {% if page.edition=='community' %} class="active" {% endif %}>{{site.ce_product_name}}</a>
        <a href="/enterprise" {% if page.edition=='enterprise' %} class="active" {% endif %}>{{site.ee_product_name}}</a>
        <a href="/getting-started-guide/latest/overview" {% if page.edition=='getting-started-guide' %} class="active" {% endif %}>Getting Started</a>
        <span class="sidebar-toggle">Open Sidebar</span>
      </nav>
      <div class="page-header-title">
        <h1>{{page.title}}</h1>
      </div>
  </header>

  <div class="container">
    <aside class="page-navigation">
      <nav class="version-select">
        <h5>Releases</h5>

          {% assign filename = page.path | split: '/' | last %}
          {% include toc.html html=content %}

      </nav>
    </aside>

    <div class="page-content-container" id="changelog">
      <div class="page-content">
        <div class="content show-anchor-links">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</div>
