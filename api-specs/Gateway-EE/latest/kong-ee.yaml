                    description: The version of Lua used by the Kong instance.
                    example: "LuaJIT 2.1.0-beta3"
                  configuration:
                    type: object
                    description: A sanitized version of the Kong configuration, excluding sensitive values.
                    additionalProperties: true
                  pids:
