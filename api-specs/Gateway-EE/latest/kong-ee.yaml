                    format: uuid
                    example: "a74d7c4f-ef83-4bbe-a5e7-3f5409f4a0b9"
                  hostname:
                    type: string
                    description: The hostname of the Kong node.
                    example: "kong-node.example.com"
                  timers:
                    type: object
                    description: Information about running and pending timers.
                    properties:
                      running:
