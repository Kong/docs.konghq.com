      description: Update developer meta fields
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              description: ''
              type: object
              properties:
                meta:
                  type: string
                  minLength: 1
              required:
                - meta
              x-examples:
                example-1:
                  meta: '{"full_name":"Bob"}'
            examples:
              update-meta:
                value:
                  meta: '{"full_name":"Bob"}'
      tags:
        - developer
  /credentials/key-auth:
    get:
      summary: Get Credentials (Key Auth)
      tags:
        - credentials
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  next: {}
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - created_at
                        - key
                        - id
                      properties:
                        consumer:
                          type: object
                          properties:
                            id:
                              type: string
                              minLength: 1
                          required:
                            - id
                        created_at:
                          type: number
                        key:
                          type: string
                          minLength: 1
                        id:
                          type: string
                          minLength: 1
                  total:
                    type: number
                required:
                  - data
                  - total
                x-examples:
                  example-1:
                    next: null
                    data:
                      - consumer:
                          id: 52b6eefa-1962-42b1-a5c7-26370c5427c5
                        created_at: 1621616464
                        key: demo123
                        id: 567276e0-2b15-4592-b9d4-c40f5439873f
                    total: 1
              examples:
                success:
                  value:
                    data:
                      - key: demo123
                        consumer:
                          id: 797625f9-5bff-4270-8857-ca4e9c192f17
                        id: 4d00b0be-651e-468d-baba-12f5ca6988b5
                        created_at: 1622826008
                    next: null
                    total: 1
      operationId: get-credentials-key-auth
      description: List available key-auth credentials
    post:
      summary: Create Credential (key-auth)
      operationId: create-credentials-key-auth
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  key:
                    type: string
                    minLength: 1
                  consumer:
                    type: object
                    properties:
                      id:
                        type: string
                        minLength: 1
                    required:
                      - id
                  id:
                    type: string
                    minLength: 1
                  created_at:
                    type: number
                required:
                  - key
                  - consumer
                  - id
                  - created_at
                x-examples:
