openapi: 3.0.2
info:
  title: Dev Portal API
  version: '1.0'
  summary: Kong Dev Portal (On-Prem) API
  contact:
    name: Kong
  description: >-
    Welcome to the documentation for the Dev Portal API, self-managed edition.
    <br><br><b>Disclaimer:</b> This document is currently in beta. It might not
    contain all possible endpoints and requests, and request descriptions are
    not complete.
servers:
  - description: Default Portal API URL
    url: '{protocol}://{hostname}:{port}{path}'
    variables:
      hostname:
        default: localhost
        description: Hostname for Kong's Portal API
      path:
        default: /
        description: Base path for Kong's Portal API
      port:
        default: '8004'
        description: Port for Kong's Portal API
      protocol:
        default: http
        description: Protocol for requests to Kong's Portal API
        enum:
          - http
          - https
paths:
  /auth:
    get:
      summary: Create Session
      tags:
        - authentication
      operationId: create-session
      description: >-
        Log in to a Dev Portal account using HTTP Basic auth.


        The `username` is your developer portal account email address. The
        `password` is the password you chose when signing up.


        For example:


        `Authorization: Basic base64(user@example.com:password)`


        This endpoint returns a `Set-Cookie` header that looks similar to the
        following:


        ```

        portal_session=LBTguN3iEqQlYK3089Ij2Q|1622804485|AXQzsTuR_M3TGFkUV6PzzXPpFtA;
        Path=/; SameSite=Strict; HttpOnly

        ```


        This ID must be sent on all subsequent requests in the `Cookie` header
        like so:


        ```

        Cookie:
        portal_session=LBTguN3iEqQlYK3089Ij2Q|1622804485|AXQzsTuR_M3TGFkUV6PzzXPpFtA

        ```
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                required:
                  - message
              examples: {}
      security:
        - DeveloperCredentials: []
    delete:
      summary: Delete Session
      operationId: delete-session
      responses:
        '200':
          description: OK
      description: Destroy the active session
      tags:
        - authentication
      parameters:
        - schema:
            type: string
          in: query
          name: session_logout
          description: 'true'
  /register:
    post:
      summary: Register Account
      operationId: register
      responses:
        '200':
          description: OK
          content:
            application/x-www-form-urlencoded:
              schema:
                description: ''
                type: object
                properties:
                  email:
                    type: object
                    required:
                      - sent
                      - error
                    properties:
                      sent:
                        type: object
                        required:
                          - emails
                          - count
                        properties:
                          emails:
                            type: object
                            required:
                              - noreply@konghq.com
                            properties:
                              noreply@konghq.com:
                                type: boolean
                          count:
                            type: number
                      error:
                        type: object
                        required:
                          - emails
                          - count
                        properties:
                          emails:
                            type: object
                          count:
                            type: number
                  developer:
                    type: object
                    required:
                      - id
                      - created_at
                      - updated_at
                      - consumer
                      - status
                      - email
                      - meta
                    properties:
                      id:
                        type: string
                      created_at:
                        type: number
                      updated_at:
                        type: number
                      consumer:
                        type: object
                        required:
                          - id
                        properties:
                          id:
                            type: string
                      status:
                        type: number
                      email:
                        type: string
                        format: email
                      meta:
                        type: string
                required:
                  - email
                  - developer
              examples:
                success:
                  value:
                    email:
                      sent:
                        emails:
                          noreply@konghq.com: true
                        count: 1
                      error:
                        emails: {}
                        count: 0
                    developer:
                      id: fc824f6d-d078-4403-ab7e-ee610f48cecf
                      created_at: 1622808888
                      updated_at: 1622808888
                      consumer:
                        id: a913e107-456f-470e-ab0a-0cc8e911ff95
                      status: 1
                      email: user@example.com
                      meta: '{"full_name":"User"}'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  fields:
                    type: object
                    minProperties: 1
                  code:
                    type: number
                required:
                  - fields
                  - code
              examples:
                missing-password:
                  value:
                    fields:
                      password: password is required
                    code: 2
                missing-email:
                  value:
                    fields:
                      email: required field missing
                    code: 2
                missing-meta:
                  value:
                    fields:
                      meta:
                        full_name: required field missing
                    code: 2
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  fields:
                    type: object
                    properties:
                      email:
                        type: string
                        minLength: 1
                    required:
                      - email
                  code:
                    type: number
                required:
                  - fields
                  - code
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              description: ''
              type: object
              properties:
                password:
                  type: string
                  example: my_password
                email:
                  type: string
                  example: user@example.com
                  format: email
                meta:
                  type: string
                  example: '{"full_name":"User"}'
              required:
                - password
                - email
                - meta
            examples:
              create:
                value:
                  password: my_password
                  email: user@example.com
                  meta: '{"full_name":"User"}'
        description: ''
      description: Create a new Dev Portal account
      tags:
        - account
  /verify-account:
    post:
      summary: Verify account
      tags:
        - account
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  status:
                    type: number
                required:
                  - status
              examples:
                success:
                  value:
                    status: 1
        '400':
          $ref: '#/components/responses/TokenIsRequired'
        '401':
          description: Token is invalid or has already been used/invalidated
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
              examples:
                error:
                  value:
                    message: Unauthorized
      operationId: verify-account
      description: >-
        Verify an account that has been approved by an admin by providing a JWT
        that has been emailed to the developer
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              description: ''
              type: object
              properties:
                token:
                  type: string
                  example: >-
                    eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE2MjI4MzA4NTYsImlkIjoiMWM1YzA4YTUtOTQ3Mi00NzgzLTg3NzktMDk5YzcxZGIzZTcxIn0.OcwU9QfdnzlWfdGy9iEfcARuwpRDwTDe9zcXrHbr9dQ
              required:
                - token
            examples:
              token:
                value:
                  token: >-
                    eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJleHAiOjE2MjE1NTA5MDEsImlkIjoiZTQwOWU0YjEtZDkwNi00ZDI4LThlMzItYjJmOTQ4OWM4YTU4In0.HmOOvH-30mD4Xx3ss_6WXadJKB9qukvh5D178rG9qo0
        description: ''
  /resend-account-verification:
    post:
      summary: Resend Account Verification Email
      operationId: resend-account-verification
      responses:
        '204':
          description: No Content
      description: Trigger redelivery of the account verification email
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                email:
                  type: string
            examples:
              reset:
                value:
                  email: user%40example.com
        description: ''
      tags:
        - account
  /invalidate-account-verification:
    post:
      summary: Invalidate Account Verification Token
      operationId: invalidate-account-verification
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/TokenIsRequired'
      description: Prevent an account validation token from being used
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              description: ''
              type: object
              properties:
                token:
                  type: string
              required:
                - token
            examples:
              token:
                value:
                  token: >-
                    eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJleHAiOjE2MjI4MzE0MjksImlkIjoiOTQzYTM3MmEtMGJiOC00YTlhLWIxNDYtYTY2ZGRlYWY2OGY0In0.UMXMmxic3km5HcU7rW5i_V5drZq6ilDWilSrmm8n0fs
      tags:
        - account
  /validate-reset:
    post:
      summary: Validate Reset
      operationId: validate-reset
      responses:
        '200':
          description: Token is valid. This endpoint does not return a body
        '400':
          $ref: '#/components/responses/TokenIsRequired'
      tags:
        - account
      description: >-
        Check if the reset token provided is valid. This endpoint does not
        invalidate the token after checking
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              description: ''
              type: object
              properties:
                token:
                  type: string
                  minLength: 1
              required:
                - token
              x-examples:
                example-1:
                  token: >-
                    eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpZCI6IjA2ZTVlYTc0LTIxMWUtNDQ1NC05MmNiLTNmOTliY2U0ZGIxMCIsImV4cCI6MTYyMjg0MDEwMn0.jVabgJpL1VAT4P-QX2VaT_cGk1xxPyeVT-nobqATjZM
  /reset-password:
    post:
      summary: Reset Password
      operationId: reset-password
      responses:
        '200':
          description: Password reset. This endpoint does not return a body
        '400':
          $ref: '#/components/responses/TokenIsRequired'
      description: Reset a password by providing a token and a new password
      tags:
        - account
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              description: ''
              type: object
              properties:
                token:
                  type: string
                  minLength: 1
                password:
                  type: string
                  minLength: 1
              required:
                - token
                - password
              x-examples:
                example-1:
                  token: >-
                    eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpZCI6IjA2ZTVlYTc0LTIxMWUtNDQ1NC05MmNiLTNmOTliY2U0ZGIxMCIsImV4cCI6MTYyMjg0MDc3MH0.ZmSHLE_StJHQZMqjxL35zlI0aNJemk80yOteuKqDnWs
                  password: password
  /forgot-password:
    post:
      summary: Forgot Password
      operationId: forgot-password
      responses:
        '200':
          description: Reset email sent. This endpoint does not return a body
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
              required:
                - email
              x-examples:
                example-1:
                  email: user@example.com
      description: Trigger a forgotten password email
      tags:
        - account
  /files:
    get:
      summary: List Files
      tags:
        - files
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  next:
                    type: string
                    minLength: 1
                  offset:
                    type: string
                    minLength: 1
                  data:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - checksum
                        - id
                        - path
                        - created_at
                        - contents
                      properties:
                        checksum:
                          type: string
                          minLength: 1
                        id:
                          type: string
                          minLength: 1
                        path:
                          type: string
                          minLength: 1
                        created_at:
                          type: number
                        contents:
                          type: string
                          minLength: 1
                required:
                  - next
                  - offset
                  - data
                x-examples:
                  example-1:
                    next: /files?offset=f75ec1aa-639a-47a4-9063-6c4b14f0463a
                    offset: f75ec1aa-639a-47a4-9063-6c4b14f0463a
