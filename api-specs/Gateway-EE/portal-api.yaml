                  value:
                    updated_at: 1622818516
                    meta: '{"full_name":"User"}'
                    created_at: 1622818473
                    email: user@example.com
                    consumer:
                      id: 06e5ea74-211e-4454-92cb-3f99bce4db10
                    id: 7581dec6-3f16-4509-86ef-b5c65179a532
                    status: 0
      operationId: get-developer
      description: Get the currently logged in developer's details
    delete:
      summary: Delete Developer
      operationId: delete-developer
      responses:
        '204':
          description: No Content
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
                x-examples:
                  example-1:
                    message: Invalid authentication credentials
              examples:
                error:
                  value:
                    message: Invalid authentication credentials
      description: Delete the current developer's account
      tags:
        - developer
  /developer/meta_fields:
    get:
      summary: Your GET endpoint
      tags:
        - developer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  required:
                    - title
                    - label
                    - is_email
                    - validator
                  properties:
                    title:
                      type: string
                      minLength: 1
                    label:
                      type: string
                      minLength: 1
                    is_email:
                      type: boolean
                    validator:
                      type: object
                      properties:
                        type:
                          type: string
                          minLength: 1
                        required:
                          type: boolean
                      required:
                        - type
                        - required
                x-examples:
                  example-1:
                    - title: full_name
                      label: Full Name
                      is_email: false
                      validator:
                        type: string
                        required: true
              examples:
                success:
                  value:
                    - title: full_name
                      label: Full Name
                      is_email: false
                      validator:
                        type: string
                        required: true
      operationId: get-developer-meta
      description: Get metadata associated with the current user
  /developer/password:
    patch:
      summary: Update Password
      operationId: update-password
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                required:
                  - message
                x-examples:
                  example-1:
                    message: Old password is invalid
              examples:
                error:
                  value:
                    message: Old password is invalid
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              description: ''
              type: object
              properties:
                password:
                  type: string
                  minLength: 1
                old_password:
                  type: string
                  minLength: 1
              required:
                - password
                - old_password
              x-examples:
                example-1:
                  password: password123
                  old_password: password
            examples:
              update-password:
                value:
                  password: password
                  old_password: password123
      tags:
        - developer
      description: Change the currently logged in user's password
  /developer/email:
    patch:
      summary: Update Email
      operationId: update-email
      responses:
        '200':
          description: OK
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              description: ''
              type: object
              properties:
                email:
                  type: string
                  minLength: 1
              required:
                - email
              x-examples:
                example-1:
                  email: user@example.com
            examples:
              update-email:
                value:
                  email: user@example.com
      tags:
        - developer
      description: Update the currently logged in user's email
  /developer/meta:
    patch:
      summary: ''
      operationId: update-meta
      responses:
        '200':
