  schemas:
    Portal:
      title: Portal
      type: object
      additionalProperties: false
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        created_at:
          $ref: '#/components/schemas/CreatedAt'
        updated_at:
          $ref: '#/components/schemas/UpdatedAt'
        name:
          type: string
          maxLength: 255
          minLength: 1
          description: >-
            The name of the portal, used to distinguish it from other portals.
            Name must be unique.
        display_name:
          type: string
          maxLength: 255
          minLength: 1
          description: >-
            The display name of the portal. This value will be the portal's
            `name` in Portal API.
        description:
          type: string
          nullable: true
          maxLength: 512
          description: A description of the portal.
        authentication_enabled:
          type: boolean
          description: >-
            Whether the portal supports developer authentication. If disabled,
            developers cannot register for accounts or create applications.
          default: true
        rbac_enabled:
          type: boolean
          description: >-
            Whether the portal resources are protected by Role Based Access
            Control (RBAC). If enabled, developers view or register for APIs
            until unless assigned to teams with access to view and consume
            specific APIs. Authentication must be enabled to use RBAC.
          default: false
        default_api_visibility:
          type: string
          description: >-
            The default visibility of APIs in the portal. If set to `public`,
            newly published APIs are visible to unauthenticated developers. If
            set to `private`, newly published APIs are hidden from
            unauthenticated developers.
          enum:
            - public
            - private
        default_page_visibility:
          type: string
          description: >-
            The default visibility of pages in the portal. If set to `public`,
            newly created pages are visible to unauthenticated developers. If
            set to `private`, newly created pages are hidden from
            unauthenticated developers.
          enum:
            - public
            - private
        default_application_auth_strategy_id:
          type: string
          format: uuid
          description: >-
            The default authentication strategy for APIs published to the
            portal. Newly published APIs will use this authentication strategy
            unless overridden during publication. If set to `null`, API
            publications will not use an authentication strategy unless set
            during publication. DCR support for Auth Strategies is currently in
            development.
          nullable: true
        auto_approve_developers:
          type: boolean
          description: >-
            Whether developer account registrations will be automatically
            approved, or if they will be set to pending until approved by an
            admin.
          default: false
        auto_approve_applications:
          type: boolean
          description: >-
            Whether requests from applications to register for APIs will be
            automatically approved, or if they will be set to pending until
            approved by an admin.
          default: false
        default_domain:
          description: >-
            The domain assigned to the portal by Konnect. This is the default
            place to access the portal and its API if not using a
            `custom_domain``.
          type: string
          format: hostname
          readOnly: true
        canonical_domain:
          type: string
          format: hostname
          description: The canonical domain of the developer portal
          nullable: false
          readOnly: true
        labels:
          $ref: '#/components/schemas/Labels'
    PortalImageDataUri:
      title: PortalImageDataUri
      type: string
      format: uri
      pattern: >-
        ^data:image/(png|jpeg|svg\+xml|x-icon|ico|icon|vnd.microsoft.icon|gif)(;base64)?,(?:[A-Za-z0-9+/]{4})*(?:[A-Za-z0-9+/]{2}==|[A-Za-z0-9+/]{3}=)?$
      description: >-
        must be a data URL with base64 image data, e.g.,
        data:image/jpeg;base64,<BASE64_IMAGE_DATA>
      x-validation-message: >-
        must be a data URL with base64 image data, e.g.,
        data:image/jpeg;base64,<BASE64_IMAGE_DATA>
