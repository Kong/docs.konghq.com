    BaseError:
      description: standard error
      type: object
      properties:
        status:
          description: |
            The HTTP status code of the error. Useful when passing the response
            body to child properties in a frontend UI. Must be returned as an integer.
          type: integer
          readOnly: true
        title:
          description: |
            A short, human-readable summary of the problem. It should not
            change between occurences of a problem, except for localization.
            Should be provided as "Sentence case" for direct use in the UI.
          type: string
          readOnly: true
        type:
          description: The error type.
          type: string
          readOnly: true
        instance:
          description: |
            Used to return the correlation ID back to the user, in the format
            kong:trace:<correlation_id>. This helps us find the relevant logs
            when a customer reports an issue.
          type: string
          readOnly: true
        detail:
          description: |
            A human readable explanation specific to this occurence of the problem.
            This field may contain request/entity data to help the user understand
            what went wrong. Enclose variable values in square brackets. Should be
            provided as "Sentence case" for direct use in the UI.
          type: string
          readOnly: true
      required:
        - status
        - title
        - instance
        - detail
      title: Error
    UnauthorizedError:
      allOf:
        - $ref: '#/components/schemas/BaseError'
        - type: object
          properties:
            status:
              example: 401
            title:
              example: Unauthorized
            type:
              example: 'https://httpstatuses.com/401'
            instance:
              example: 'kong:trace:1234567890'
            detail:
              example: Invalid credentials
    ForbiddenError:
      allOf:
        - $ref: '#/components/schemas/BaseError'
        - type: object
          properties:
            status:
              example: 403
            title:
              example: Forbidden
            type:
              example: 'https://httpstatuses.com/403'
            instance:
              example: 'kong:trace:1234567890'
            detail:
              example: Forbidden
  examples:
    BadRequestExample:
      value:
        status: 400
        title: Invalid Request
        instance: 'kong:trace:6591723055278037644'
        detail: Invalid Parameters
        invalid_parameters:
          - field: time_range.time_range
            rule: unknown_property
            choices: []
            reason: property time_range should not exist
    ExampleMultiselectFilters:
      value:
        time_range:
          type: relative
          time_range: 24H
          tz: EST
        filters:
          - operator: in
            field: api_product
            value:
              - 523468b1-2e74-4b58-b30e-6f904e99e4d0
              - c19b3f76-ef71-484a-bbc8-a07812a980b3
          - operator: in
            field: gateway_service
            value:
              - 'd5ac5d88-efed-4e10-9dfe-0b0a6646c219:523468b1-2e74-4b58-b30e-6f904e99e4d0'
          - operator: not_in
            field: http_method
            value:
              - OPTIONS
              - GET
          - operator: not_in
            field: status_code_grouped
            value:
              - 2XX
          - operator: not_in
            field: status_code
            value:
              - 200
    ExampleSingleSelectFilters:
      value:
        time_range:
          type: relative
          time_range: 24H
          tz: EST
        filters:
          - operator: '='
            field: application
            value: bc2587ae-a35e-4a34-b6b2-f4ca5ae06dc9
          - operator: '!='
            field: route
            value: 'd5ac5d88-efed-4e10-9dfe-0b0a6646c219:523468b1-2e74-4b58-b30e-6f904e99e4d0'
          - operator: '='
            field: service_protocol
            value: https
          - operator: '='
            field: status_code_grouped
            value: 5XX
    ExampleNumericFilters:
      value:
        time_range:
          type: relative
          time_range: 15M
          tz: EST
        filters:
          - operator: '>='
            field: latencies_response_ms
            value: 5000
          - operator: <
            field: latencies_response_ms
            value: 10000
          - operator: '='
            field: status_code
            value: 500
    ExampleWildcardFilters:
      value:
        time_range:
          type: relative
          time_range: 15M
          tz: EST
        filters:
