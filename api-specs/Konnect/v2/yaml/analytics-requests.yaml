openapi: 3.0.2
info:
  title: Konnect API Request Analytics
  version: 2.0.0
  description: The API to query detailed records for every API request proxied by Kong
  contact:
    name: Kong
    url: 'https://cloud.konghq.com'
servers:
  - url: 'https://us.api.konghq.com/v2'
    description: United-States Production region
  - url: 'https://eu.api.konghq.com/v2'
    description: Europe Production region
  - url: 'https://au.api.konghq.com/v2'
    description: Australia Production region
  - url: 'https://me.api.konghq.com/v2'
    description: Middle-East Production region
  - url: 'https://in.api.konghq.com/v2'
    description: India Production region
paths:
  /api-requests:
    post:
      operationId: query-requests
      summary: Query API Requests
      description: Returns API requests that were proxied through the Kong Gateway.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AnalyticsRequestsQuery'
            examples:
              Example multiselect filters:
                $ref: '#/components/examples/ExampleMultiselectFilters'
              Example single select filters:
                $ref: '#/components/examples/ExampleSingleSelectFilters'
              Example numeric filters:
                $ref: '#/components/examples/ExampleNumericFilters'
              Example wildcard filters:
                $ref: '#/components/examples/ExampleWildcardFilters'
              Example empty filters:
                $ref: '#/components/examples/ExampleEmptyFilters'
              Example pagination and absolute time range:
                $ref: '#/components/examples/ExampleAbsoluteTimeRangeAndPagination'
      responses:
        '200':
          $ref: '#/components/responses/AnalyticsRequestsResponse'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              examples:
                BadRequestExample:
                  $ref: '#/components/examples/BadRequestExample'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
      tags:
        - API Requests
components:
  schemas:
    AnalyticsRequestsQuery:
      oneOf:
        - title: Filter by field
          type: object
          additionalProperties: false
          properties:
            filters:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/ApiFilterByField'
                  - $ref: '#/components/schemas/ApiProductFilterByField'
                  - $ref: '#/components/schemas/ApiProductVersionFilterByField'
                  - $ref: '#/components/schemas/ApplicationFilterByField'
                  - $ref: '#/components/schemas/AuthTypeFilterByField'
                  - $ref: '#/components/schemas/ClientIpFilterByField'
                  - $ref: '#/components/schemas/ConsumerFilterByField'
                  - $ref: '#/components/schemas/ControlPlaneFilterByField'
                  - $ref: '#/components/schemas/ControlPlaneGroupFilterByField'
                  - $ref: '#/components/schemas/DataPlaneNodeFilterByField'
                  - $ref: '#/components/schemas/DataPlaneNodeVersionFilterByField'
                  - $ref: '#/components/schemas/GatewayServiceFilterByField'
                  - $ref: '#/components/schemas/HeaderHostFilterByField'
                  - $ref: '#/components/schemas/HeaderUserAgentFilterByField'
                  - $ref: '#/components/schemas/HttpMethodFilterByField'
                  - $ref: '#/components/schemas/LatenciesKongGatewayMsFilterByField'
                  - $ref: '#/components/schemas/LatenciesResponseMsFilterByField'
                  - $ref: '#/components/schemas/LatenciesUpstreamMsFilterByField'
                  - $ref: '#/components/schemas/PortalFilterByField'
                  - $ref: '#/components/schemas/RealmFilterByField'
                  - $ref: '#/components/schemas/ResponseBodySizeFilterByField'
                  - $ref: '#/components/schemas/ResponseHeaderContentLengthFilterByField'
                  - $ref: '#/components/schemas/ResponseSourceFilterByField'
                  - $ref: '#/components/schemas/RequestBodySizeFilterByField'
                  - $ref: '#/components/schemas/RequestIdFilterByField'
                  - $ref: '#/components/schemas/RequestUriFilterByField'
                  - $ref: '#/components/schemas/ResponseHeaderContentTypeFilterByField'
                  - $ref: '#/components/schemas/RouteFilterByField'
                  - $ref: '#/components/schemas/ServicePortFilterByField'
                  - $ref: '#/components/schemas/ServiceProtocolFilterByField'
                  - $ref: '#/components/schemas/StatusCodeFilterByField'
                  - $ref: '#/components/schemas/StatusCodeGroupedFilterByField'
                  - $ref: '#/components/schemas/TraceIdFilterByField'
                  - $ref: '#/components/schemas/UpstreamStatusCodeFilterByField'
                  - $ref: '#/components/schemas/UpstreamStatusCodeGroupedFilterByField'
                  - $ref: '#/components/schemas/UpstreamUriFilterByField'
              default: []
            time_range:
              $ref: '#/components/schemas/FilterTimeRange'
            order:
              $ref: '#/components/schemas/FilterOrder'
            size:
              $ref: '#/components/schemas/FilterSize'
            offset:
              $ref: '#/components/schemas/FilterOffset'
        - title: Filter by dimension
          type: object
          deprecated: true
          additionalProperties: false
          properties:
            filters:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/ApiProductFilterByDimension'
                  - $ref: '#/components/schemas/ApiProductVersionFilterByDimension'
                  - $ref: '#/components/schemas/ApplicationFilterByDimension'
                  - $ref: '#/components/schemas/ConsumerFilterByDimension'
                  - $ref: '#/components/schemas/ControlPlaneFilterByDimension'
                  - $ref: '#/components/schemas/ControlPlaneGroupFilterByDimension'
                  - $ref: '#/components/schemas/DataPlaneNodeFilterByDimension'
                  - $ref: '#/components/schemas/GatewayServiceFilterByDimension'
                  - $ref: '#/components/schemas/RouteFilterByDimension'
                  - $ref: '#/components/schemas/StatusCodeFilterByDimension'
                  - $ref: '#/components/schemas/StatusCodeGroupedFilterByDimension'
              default: []
            time_range:
              $ref: '#/components/schemas/FilterTimeRange'
            order:
              $ref: '#/components/schemas/FilterOrder'
            size:
              $ref: '#/components/schemas/FilterSize'
            offset:
              $ref: '#/components/schemas/FilterOffset'
    FilterTimeRange:
      description: 'The period of time to return data. Relative time ranges are relative to the current moment. Absolute time ranges specify an unchanging period of time. If not specified, a default relative timeframe of 1 hour will be chosen.'
      default:
        type: relative
        time_range: 1H
      discriminator:
        propertyName: type
        mapping:
          relative: '#/components/schemas/RequestsRelativeTimeRange'
          absolute: '#/components/schemas/RequestsAbsoluteTimeRange'
      oneOf:
        - $ref: '#/components/schemas/RequestsRelativeTimeRange'
        - $ref: '#/components/schemas/RequestsAbsoluteTimeRange'
    FilterOrder:
      description: Order of results sorted by time.
      type: string
      default: descending
      enum:
        - ascending
        - descending
    FilterSize:
      description: Number of requests to be returned.
      type: integer
      default: 100
    FilterOffset:
      description: Number of requests to be skipped when returning results.
      type: integer
      default: 0
    RequestsRelativeTimeRange:
      type: object
      properties:
        tz:
          description: |
            The time zone of the requestor, provided as a string matching the
            tz database.  This helps determine day boundaries for relative time
            ranges spanning more than 24 hours: for example, submitting a request
            for data from the last 7 days on `2020-01-08T00:00:00` in timezone
            US/Eastern will find results starting from `2020-01-01T05:00:00Z` (UTC).
          type: string
          example: US/Eastern
          default: Etc/UTC
        type:
          description: |
            Request data from a time relative to the current time.
          type: string
          enum:
            - relative
        time_range:
          description: |
            Return results from the last fifteen minutes, one hour, six hours, etc.
          type: string
          default: 12H
          enum:
            - 15M
            - 1H
            - 6H
            - 12H
            - 24H
            - 7D
      additionalProperties: false
      required:
        - type
        - time_range
    RequestsAbsoluteTimeRange:
      type: object
      properties:
        tz:
          description: |
            The time zone of the requestor.  This is used to localize the start
            and end times, if desired: for example, requesting a start time of
            `2020-01-01T00:00:00` in timezone US/Eastern will find results
            starting from `2020-01-01T05:00:00Z` (UTC).
          type: string
          example: US/Eastern
          default: Etc/UTC
        type:
          description: |
            Request data from a specific time range.  Note that the requested
            times must be within the data retention period for your organization.
          type: string
          enum:
            - absolute
        start:
          description: The start time in the given timezone.
          type: string
          format: date-time
          example: '2020-01-01T00:00:00'
        end:
          description: The end time in the given timezone.
          type: string
          format: date-time
          example: '2020-01-01T00:00:00'
      additionalProperties: false
      required:
        - type
        - start
        - end
    ResponseMeta:
      description: Meta information about the returned query response.
      type: object
      properties:
        time_range:
          description: Period of time data is returned for.
          type: object
          additionalProperties: false
          properties:
            start:
              description: Timestamp specifying the lower bound of the query's time range.
              type: string
              format: date-time
            end:
              description: Timestamp specifying the upper bound of the query's time range.
              type: string
              format: date-time
        query_id:
          description: Unique identifier for the query; can be used to debug issues.
          type: string
        size:
          description: Number of requests returned.
          type: integer
          default: 100
        offset:
          description: Number of requests skipped when returning results.
          type: integer
          default: 0
      additionalProperties: false
      required:
        - time_range
        - query_id
        - size
        - offset
    ResponseResults:
      description: Mapping of the columns to values.
      type: array
      items:
        type: object
        additionalProperties: false
        properties:
          request_start:
            description: The time the gateway started processing the request.
            type: string
          api:
            description: API ID associated with the request.
            type: string
            nullable: true
          api_product:
            description: API Product ID associated with the request.
            type: string
            nullable: true
          api_product_version:
            description: API Product Version ID associated with the request.
            type: string
            nullable: true
          application:
            description: Application ID associated with the request.
            type: string
            nullable: true
          auth_type:
            description: Type of authorization plugin associated with the request. Values are `key-auth` or `openid-connect`.
            type: string
            nullable: true
          client_ip:
            description: Client IP associated with the request.
            type: string
            nullable: true
          consumer:
            description: 'Consumer ID associated with the request. In the format `control_plane_id:consumer_id`.'
            type: string
            nullable: true
          control_plane:
            description: Control Plane ID associated with the request.
            type: string
            nullable: true
          control_plane_group:
            description: Control Plane Group ID associated with the request.
            type: string
            nullable: true
          data_plane_node:
            description: 'Data Plane Node ID associated with the request. In the format `control_plane_id:data_plane_node_id` if the node belongs to a control plane or `control_plane_group_id:data_plane_node_id` if the node belongs to a control plane group.'
            type: string
          data_plane_node_version:
            description: Version used by the Data Plane Node associated with the request.
            type: string
          gateway_service:
            description: 'Gateway Service ID associated with the request. In the format `control_plane_id:gateway_service_id`.'
            type: string
            nullable: true
          header_host:
            description: Header host associated with the request.
            type: string
            nullable: true
          header_user_agent:
            description: Header user agent associated with the request.
            type: string
            nullable: true
          http_method:
            description: HTTP method associated with the request.
            type: string
            nullable: true
          latencies_kong_gateway_ms:
            description: Kong Gateway latency of the request in milliseconds.
            type: integer
            nullable: true
          latencies_response_ms:
            description: Response latency of the request in milliseconds.
            type: integer
            nullable: true
          latencies_upstream_ms:
            description: Upstream latency of the request in milliseconds.
            type: integer
            nullable: true
          portal:
            description: Portal ID associated with the request.
            type: string
            nullable: true
          ratelimit_enabled:
            description: 'True if rate limiting is enabled for at least one of the intervals second, minute, hour, day, year.'
            type: integer
          ratelimit_enabled_day:
            description: True if rate limiting is enabled for the day interval.
            type: integer
          ratelimit_enabled_hour:
            description: True if rate limiting is enabled for the hour interval.
            type: integer
          ratelimit_enabled_minute:
            description: True if rate limiting is enabled for the minute interval.
            type: integer
          ratelimit_enabled_month:
            description: True if rate limiting is enabled for the month interval.
            type: integer
          ratelimit_enabled_second:
            description: True if rate limiting is enabled for the second interval.
            type: integer
          ratelimit_enabled_year:
            description: True if rate limiting is enabled for the year interval.
            type: integer
          ratelimit_limit:
            description: Rate limit value.
            type: integer
          ratelimit_limit_day:
            description: Rate limit value for requests per day.
            type: integer
          ratelimit_limit_hour:
            description: Rate limit value for requests per hour.
            type: integer
          ratelimit_limit_minute:
            description: Rate limit value for requests per minute.
            type: integer
          ratelimit_limit_month:
            description: Rate limit value for requests per month.
            type: integer
          ratelimit_limit_second:
            description: Rate limit value for requests per second.
            type: integer
            nullable: true
          ratelimit_limit_year:
            description: Rate limit value for requests per year.
            type: integer
            nullable: true
          ratelimit_remaining:
            description: Number of requests remaining until the limit is hit.
            type: integer
            nullable: true
          ratelimit_remaining_day:
            description: Number of requests remaining until the limit is hit for requests per day.
            type: integer
            nullable: true
          ratelimit_remaining_hour:
            description: Number of requests remaining until the limit is hit for requests per hour.
            type: integer
            nullable: true
          ratelimit_remaining_minute:
            description: Number of requests remaining until the limit is hit for requests per minute.
            type: integer
            nullable: true
          ratelimit_remaining_month:
            description: Number of requests remaining until the limit is hit for requests per month.
            type: integer
            nullable: true
          ratelimit_remaining_second:
            description: Number of requests remaining until the limit is hit for requests per second.
            type: integer
            nullable: true
          ratelimit_remaining_year:
            description: Number of requests remaining until the limit is hit for requests per year.
            type: integer
            nullable: true
          ratelimit_reset:
            description: 'The time, in seconds, until the quota is reset.'
            type: integer
            nullable: true
          request_body_size:
            description: Request body size of the request in bytes.
            type: integer
            nullable: true
          request_id:
            description: Request ID associated with the request.
            type: string
            nullable: true
          request_uri:
            description: Request URI associated with the request.
            type: string
            nullable: true
          response_body_size:
            description: Response body size of the request in bytes.
            type: integer
            nullable: true
          response_header_content_length:
            description: Response header content length in bytes.
            type: integer
            nullable: true
          response_header_content_type:
            description: The content type for the returned response.
            type: string
            nullable: true
          response_http_status:
            description: Response HTTP status code returned from the request.
            type: string
            nullable: true
          response_source:
            description: Response source associated with the response status.
            type: string
            nullable: true
          route:
            description: 'Route ID associated with the request. In the format `control_plane_id:route_id`.'
            type: string
            nullable: true
          service_port:
            description: Service port associated with the request.
            type: string
            nullable: true
          service_protocol:
            description: Service protocol associated with the request.
            type: string
            nullable: true
          trace_id:
            description: ID used to trace the query.
            type: string
            nullable: true
          upstream_status:
            description: Upstream URI associated with the request.
            type: integer
            nullable: true
          upstream_uri:
            description: Upstream URI associated with the request.
            type: string
            nullable: true
    RequestsFilterType:
      description: 'The type of filter to apply.  `in` filters will limit results to only the specified values, while `not_in` filters will exclude the specified values.'
      type: string
      enum:
        - in
        - not_in
    UnscopedUuid:
      type: string
      pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
    FilterMultiValueUUID:
      type: object
      properties:
        operator:
          $ref: '#/components/schemas/RequestsFilterType'
        value:
          description: |
            The IDs to include in the results.
          type: array
          items:
            $ref: '#/components/schemas/UnscopedUuid'
      required:
        - operator
        - value
      title: Multiselect filters
    RequestsFilterTypeEquals:
      description: The type of filter to apply.
      type: string
      enum:
        - '='
        - '!='
    FilterSingleValueUUID:
      type: object
      properties:
        operator:
          $ref: '#/components/schemas/RequestsFilterTypeEquals'
        value:
          description: |
            The ID to include in the results.
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
      required:
        - operator
        - value
      title: Single select filters
    RequestsFilterTypeEmpty:
      description: The type of filter to apply.
      type: string
      enum:
        - empty
        - not_empty
    FilterEmpty:
      type: object
      properties:
        operator:
          $ref: '#/components/schemas/RequestsFilterTypeEmpty'
      required:
        - operator
      title: Empty filters
    ApiFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - api
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueUUID'
            - $ref: '#/components/schemas/FilterSingleValueUUID'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by api
    ApiProductFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - api_product
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueUUID'
            - $ref: '#/components/schemas/FilterSingleValueUUID'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by api_product
    ApiProductVersionFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - api_product_version
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueUUID'
            - $ref: '#/components/schemas/FilterSingleValueUUID'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by api_product_version
    ApplicationFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - application
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueUUID'
            - $ref: '#/components/schemas/FilterSingleValueUUID'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by application
    FilterMultiValueString:
      type: object
      properties:
        operator:
          $ref: '#/components/schemas/RequestsFilterType'
        value:
          description: |
            The values to include in the results.
          type: array
          items:
            type: string
      required:
        - operator
        - value
      title: Multiselect filters
    FilterSingleValueString:
      type: object
      properties:
        operator:
          $ref: '#/components/schemas/RequestsFilterTypeEquals'
        value:
          description: |
            The value to include in the results
          type: string
      required:
        - operator
        - value
      title: Single select filters
    RequestsFilterTypeWildcard:
      description: The type of filter to apply. `starts_with` filters will limit the results to those that start with the specified value. `ends_with` will limit the results to those that end with the specified value.
      type: string
      enum:
        - starts_with
        - ends_with
    FilterWildcard:
      type: object
      properties:
        operator:
          $ref: '#/components/schemas/RequestsFilterTypeWildcard'
        value:
          description: |
            The value to include in the results
          type: string
      required:
        - operator
        - value
      title: Wildcard filters
    AuthTypeFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - auth_type
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueString'
            - $ref: '#/components/schemas/FilterSingleValueString'
            - $ref: '#/components/schemas/FilterWildcard'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by auth_type
    ClientIpFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - client_ip
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueString'
            - $ref: '#/components/schemas/FilterSingleValueString'
            - $ref: '#/components/schemas/FilterWildcard'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by client_ip
    ScopedUuid:
      type: string
      pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}:[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
    FilterMultiValueScopedUUID:
      type: object
      properties:
        operator:
          $ref: '#/components/schemas/RequestsFilterType'
        value:
          description: |
            The IDs to include in the results. Because gateway IDs are only unique within a given control plane, the filter values must be of the form `control_plane_id:field_id` or `control_plane_group_id:field_id` for data plane nodes within a control plane group.
          type: array
          items:
            $ref: '#/components/schemas/ScopedUuid'
      required:
        - operator
        - value
      title: Multiselect filters
    FilterSingleValueScopedUUID:
      type: object
      properties:
        operator:
          $ref: '#/components/schemas/RequestsFilterTypeEquals'
        value:
          description: |
            The ID to include in the results. Because gateway IDs are only unique within a given control plane, the filter values must be of the form `control_plane_id:field_id` or `control_plane_group_id:field_id` for data plane nodes within a control plane group.
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}:[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
      required:
        - operator
        - value
      title: Single select filters
    ConsumerFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - consumer
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueScopedUUID'
            - $ref: '#/components/schemas/FilterSingleValueScopedUUID'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by consumer
    ControlPlaneFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - control_plane
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueUUID'
            - $ref: '#/components/schemas/FilterSingleValueUUID'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by control_plane
    ControlPlaneGroupFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - control_plane_group
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueUUID'
            - $ref: '#/components/schemas/FilterSingleValueUUID'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by control_plane_group
    DataPlaneNodeFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
              type: string
              enum:
                - data_plane_node
          required:
            - field
        - oneOf:
            - $ref: '#/components/schemas/FilterMultiValueScopedUUID'
            - $ref: '#/components/schemas/FilterSingleValueScopedUUID'
            - $ref: '#/components/schemas/FilterEmpty'
      title: Filter by data_plane_node
    DataPlaneNodeVersionFilterByField:
      allOf:
        - type: object
          properties:
            field:
              description: The field to filter.
