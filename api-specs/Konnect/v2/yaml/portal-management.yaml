openapi: 3.0.3
info:
  title: Portal Management
  version: 2.2.0
  description: The management API for Portals
  contact:
    name: Kong
    url: https://konghq.com
servers:
  - url: https://us.api.konghq.com/v2
    description: US Region Base URL
  - url: https://eu.api.konghq.com/v2
    description: EU Region Base URL
  - url: https://au.api.konghq.com/v2
    description: AU Region Base URL
security:
  - personalAccessToken: []
  - systemAccountAccessToken: []
tags:
  - name: Portals
    description: APIs related to Configuration of Konnect Developer Portals.
  - name: Portal Developers
    description: APIs related to Konnect Developer Portal Developers.
  - name: Portal Teams
    description: APIs related to Konnect Developer Portal Developer Teams.
  - name: Portal Team Membership
    description: >-
      APIs related to Developer Membership in Konnect Developer Portal Developer
      Teams.
  - name: Portal Team Roles
    description: APIs related to Team Roles in Konnect Developer Portal.
  - name: Portal Applications
    description: APIs related to Konnect Developer Portal Applications.
  - name: Portal Application Registrations
    description: APIs related to Konnect Developer Portal Application Registrations.
  - name: Portal Products
    description: APIs related to API Products Published to Konnect Developer Portals.
  - name: Portal Auth Settings
    description: APIs related to Konnect Developer Portal Authentication Settings.
  - name: Portal Appearance
    description: APIs related to Konnect Developer Portal Appearance Settings.
  - name: Portal Product Versions
    description: >
      Portal Product Versions hold metadata that describes how a Product Version
      is configured for a specific portal.
        
        They contain:
        - Lifecyle and deprecation statuses
        - Application registration settings like auto approve or whether application registration is enabled
        - The authentication strategy that is enabled for Application Registration
paths:
  /portals:
    get:
      summary: List Portals
      description: >-
        Lists developer portals defined in this region for this organization.
        Each developer portal is available at a unique address and has isolated
        appearance, configuration, developers, and applications.
      operationId: list-portals
      tags:
        - Portals
      parameters:
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/SortPortals'
        - in: query
          name: filter
          description: Filter portals returned in the response.
          required: false
          style: deepObject
          schema:
            type: object
            properties:
              id:
                $ref: '#/components/schemas/UuidFieldFilter'
              name:
                $ref: '#/components/schemas/StringFieldFilter'
              description:
                $ref: '#/components/schemas/StringFieldFilter'
              is_public:
                $ref: '#/components/schemas/BooleanFieldFilter'
              rbac_enabled:
                $ref: '#/components/schemas/BooleanFieldFilter'
              auto_approve_developers:
                $ref: '#/components/schemas/BooleanFieldFilter'
              auto_approve_applications:
                $ref: '#/components/schemas/BooleanFieldFilter'
              default_domain:
                $ref: '#/components/schemas/StringFieldFilter'
              custom_domain:
                $ref: '#/components/schemas/StringFieldFilter'
              custom_client_domain:
                $ref: '#/components/schemas/StringFieldFilter'
      responses:
        '200':
          $ref: '#/components/responses/ListPortals'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                ListPortalsBadRequestExample1:
                  $ref: '#/components/examples/ListPortalsBadRequestExample1'
                ListPortalsBadRequestExample2:
                  $ref: '#/components/examples/ListPortalsBadRequestExample2'
                ListPortalsBadRequestExample3:
                  $ref: '#/components/examples/ListPortalsBadRequestExample3'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
    post:
      summary: Create Portal
      description: >-
        Creates a new developer portal scoped in this region for this
        organization.
      operationId: create-portal
      tags:
        - Portals
      requestBody:
        $ref: '#/components/requestBodies/CreatePortal'
      responses:
        '201':
          $ref: '#/components/responses/CreatePortal'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                UpdatePortalBadRequestExample1:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample1'
                UpdatePortalBadRequestExample2:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample2'
                UpdatePortalBadRequestExample3:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample3'
                UpdatePortalBadRequestExample4:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample4'
                UpdatePortalBadRequestExample5:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample5'
                UpdatePortalBadRequestExample6:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample6'
                UpdatePortalBadRequestExample7:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample7'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
  /portals/{portalId}:
    parameters:
      - name: portalId
        in: path
        schema:
          type: string
          format: uuid
        required: true
        description: ID of the portal.
    get:
      summary: Get Portal
      description: >-
        Returns the configuration for a single developer portal. This allows you
        to understand the current visibility, access, and domain settings.
      operationId: get-portal
      tags:
        - Portals
      responses:
        '200':
          $ref: '#/components/responses/GetPortal'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update Portal
      description: >-
        Updates the configuration for a single portal including the visibility,
        access, and custom domain settings.
      operationId: update-portal
      requestBody:
        $ref: '#/components/requestBodies/UpdatePortal'
      tags:
        - Portals
      responses:
        '200':
          $ref: '#/components/responses/UpdatePortal'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                UpdatePortalBadRequestExample1:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample1'
                UpdatePortalBadRequestExample2:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample2'
                UpdatePortalBadRequestExample3:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample3'
                UpdatePortalBadRequestExample4:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample4'
                UpdatePortalBadRequestExample5:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample5'
                UpdatePortalBadRequestExample6:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample6'
                UpdatePortalBadRequestExample7:
                  $ref: '#/components/examples/UpdatePortalBadRequestExample7'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
    delete:
      summary: Delete Portal
      description: >-
        Deletes a single portal, along with all related entities. Will not allow
        deletion if there are developers registered to portal or if there are
        portal product versions with application registration enabled, unless
        force=true query param is included in the request.
      operationId: delete-portal
      tags:
        - Portals
      parameters:
        - schema:
            type: string
            default: 'false'
            enum:
              - 'true'
              - 'false'
          name: force
          in: query
          description: >-
            If true, delete specified portal and all related entities, even if
            there are developers registered to portal or if there are portal
            product versions with application registration enabled. If false, do
            not allow deletion if there are developers registered to portal or
            if there are portal product versions with application registration
            enabled.
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                DeletePortalBadRequestExample1:
                  $ref: '#/components/examples/DeletePortalBadRequestExample1'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /portals/{portalId}/publish:
    parameters:
      - $ref: '#/components/parameters/parameters-PortalId'
    post:
      summary: Publish Multiples Products
      operationId: publish-api-products
      description: Publish or Unpublish multiple API Products to this developer portal.
      requestBody:
        $ref: '#/components/requestBodies/PublishAPIProducts'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - API Products
  /portals/{portalId}/products:
    parameters:
      - $ref: '#/components/parameters/parameters-PortalId'
    get:
      summary: List Portal Products
      operationId: list-portal-products
      description: >-
        Lists the API products that are published to this developer portal. An
        API product packages together multiple versions of each API, displaying
        each version with its set of operations and documentation. Developers
        can browse API Products to learn about and register for them. API
        Products access can be limited to certain developers using RBAC and
        developer teams.
      parameters:
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/SortPortalProducts'
        - $ref: '#/components/parameters/PortalProductFilter'
      tags:
        - Portal Products
      responses:
        '200':
          $ref: '#/components/responses/ListPortalProducts'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                ListPortalProductsBadRequestExample1:
                  $ref: '#/components/examples/ListPortalProductsBadRequestExample1'
                ListPortalProductsBadRequestExample2:
                  $ref: '#/components/examples/ListPortalProductsBadRequestExample2'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /portals/{portalId}/product-versions:
    parameters:
      - $ref: '#/components/parameters/PortalId'
    get:
      summary: List portal product versions
      operationId: list-portal-product-versions
      description: List portal product versions
      parameters:
        - $ref: '#/components/parameters/SortPortalProductVersions'
        - $ref: '#/components/parameters/PortalProductVersionFilter'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/PageNumber'
      responses:
        '200':
          $ref: '#/components/responses/ListPortalProductVersions'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Portal Product Versions
    post:
      summary: Create a portal product version
      operationId: create-portal-product-version
      description: Create a portal product version
      requestBody:
        $ref: '#/components/requestBodies/CreatePortalProductVersion'
      responses:
        '201':
          $ref: '#/components/responses/PortalProductVersion'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Portal Product Versions
  /portals/{portalId}/product-versions/{productVersionId}:
    parameters:
      - $ref: '#/components/parameters/ProductVersionId'
      - $ref: '#/components/parameters/PortalId'
    get:
      summary: Get a portal product version
      operationId: get-portal-product-version
      description: Get a portal product version
      responses:
        '200':
          $ref: '#/components/responses/PortalProductVersion'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Portal Product Versions
    patch:
      summary: Update a portal product version
      operationId: update-portal-product-version
      description: Update a portal product version
      requestBody:
        $ref: '#/components/requestBodies/UpdatePortalProductVersion'
      responses:
        '200':
          $ref: '#/components/responses/PortalProductVersion'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Portal Product Versions
    put:
      summary: Replace a portal product version
      operationId: replace-portal-product-version
      description: Replace a portal product version
      requestBody:
        $ref: '#/components/requestBodies/ReplacePortalProductVersion'
      responses:
        '200':
          $ref: '#/components/responses/PortalProductVersion'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Portal Product Versions
    delete:
      summary: Delete a portal product version
      operationId: delete-portal-product-version
      description: Delete a portal product version
      responses:
        '204':
          description: No Content.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
      tags:
        - Portal Product Versions
  /portals/{portalId}/developers/{developerId}:
    parameters:
      - $ref: '#/components/parameters/parameters-PortalId'
      - $ref: '#/components/parameters/DeveloperId'
    get:
      summary: Get Developer
      description: >-
        Returns information about a single developer in this portal. Each
        developer manages a set applications, providing them credentials to
        access registered API product versions. Developer registration access
        can be limited to specific API products using RBAC.
      operationId: get-developer
      parameters:
        - $ref: '#/components/parameters/parameters-PortalId'
        - $ref: '#/components/parameters/DeveloperId'
      tags:
        - Portal Developers
      responses:
        '200':
          $ref: '#/components/responses/GetDeveloper'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    patch:
      summary: Update Developer
      description: >-
        Updates the status of a particular developer. Approved developers have
        access to login to the portal. Revoked, rejected, or pending are not
        allowed to login. Even if a developer's status is no longer approved,
        they will still be able to using any existing credentials generated
        while they were approved, until each application registration is revoked
        or deleted.
      operationId: update-developer
      requestBody:
        $ref: '#/components/requestBodies/UpdateDeveloper'
      tags:
        - Portal Developers
      responses:
        '200':
          $ref: '#/components/responses/UpdateDeveloper'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                UpdateDeveloperBadRequestExample1:
                  $ref: '#/components/examples/UpdateDeveloperBadRequestExample1'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete Developer
      description: >-
        Deletes a developer, which will discontinue their ability to login, view
        any non-public resources, and delete all applications owned by them. All
        credentials issued to the developer will no longer provide access to any
        API Products. A deleted developer's unique email must be re-registered
        and approved to gain access again.
      operationId: delete-developer
      tags:
        - Portal Developers
      responses:
        '204':
          description: No Content
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /portals/{portalId}/applications:
    get:
      summary: List Applications
      description: >-
        Lists applications created by developers in this portal. Each
        application can be registered for various API Products (by version),
        issuing credentials for API request access. If using DCR, an application
        will be linked to an Identity Provider's application by its
        `reference_id`.
      operationId: list-applications
      parameters:
        - $ref: '#/components/parameters/parameters-PortalId'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/SortApplications'
        - schema:
            type: object
            properties:
              developer_id:
                $ref: '#/components/schemas/UuidFieldFilter'
              developer_name:
                $ref: '#/components/schemas/StringFieldFilter'
              developer_email:
                $ref: '#/components/schemas/StringFieldFilter'
              name:
                $ref: '#/components/schemas/StringFieldFilter'
          in: query
          name: filter
          description: Filter applications returned in the response.
          required: false
          style: deepObject
      tags:
        - Portal Applications
      responses:
        '200':
          $ref: '#/components/responses/ListApplications'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                ListApplicationsBadRequestExample1:
                  $ref: '#/components/examples/ListApplicationsBadRequestExample1'
                ListApplicationsBadRequestExample2:
                  $ref: '#/components/examples/ListApplicationsBadRequestExample2'
                ListApplicationsBadRequestExample3:
                  $ref: '#/components/examples/ListApplicationsBadRequestExample3'
                ListApplicationsBadRequestExample4:
                  $ref: '#/components/examples/ListApplicationsBadRequestExample4'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /portals/{portalId}/applications/{applicationId}:
    get:
      summary: Get Application by Portal
      description: >-
        Returns the configuration of a single application in this portal. If an
        application is linked to a DCR Provider, the `dcr_provider.id` and
        `reference_id` can be used to correlate it. An application manages a set
        of credentials and registrations for specific API product versions.
      operationId: get-application
      parameters:
        - $ref: '#/components/parameters/parameters-PortalId'
        - $ref: '#/components/parameters/ApplicationId'
      tags:
        - Portal Applications
      responses:
        '200':
          $ref: '#/components/responses/GetApplication'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      summary: Delete Application by Portal
      description: >-
        Delete a single application in this portal, along with its registrations
        and credentials.
      operationId: delete-application
      parameters:
        - $ref: '#/components/parameters/parameters-PortalId'
        - $ref: '#/components/parameters/ApplicationId'
      tags:
        - Portal Applications
      responses:
        '204':
          description: The application has been deleted.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /applications/{applicationId}:
    get:
      summary: Get Application
      description: >-
        Returns the configuration of a single application in any portal. If an
        application is linked to a DCR Provider, the `dcr_provider.id` and
        `reference_id` can be used to correlate it. An application manages a set
        of credentials and registrations for specific API product versions.
      operationId: get-application-unscoped
      parameters:
        - $ref: '#/components/parameters/ApplicationId'
      tags:
        - Portal Applications
      responses:
        '200':
          $ref: '#/components/responses/GetApplication'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /portals/{portalId}/application-registrations:
    get:
      summary: List Application Registrations by Portal
      description: >-
        Lists all of the application registrations and their current status
        (e.g., approved or pending) for this portal. Each registration is
        associated with a single API product version. Access is provided through
        the credentials issued to the application that contains each
        registration.
      operationId: list-registrations
      parameters:
        - $ref: '#/components/parameters/parameters-PortalId'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/SortListAllApplicationRegistrations'
        - schema:
            type: object
            properties:
              developer_id:
                $ref: '#/components/schemas/UuidFieldFilter'
              developer_name:
                $ref: '#/components/schemas/StringFieldFilter'
              application_name:
                $ref: '#/components/schemas/StringFieldFilter'
              status:
                $ref: '#/components/schemas/StringFieldFilter'
          in: query
          name: filter
          description: Filter application registrations returned in the response.
          required: false
          style: deepObject
      tags:
        - Portal Application Registrations
      responses:
        '200':
          $ref: '#/components/responses/ListApplicationRegistrations'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                ListApplicationRegistrationsByPortalBadRequestExample1:
                  $ref: >-
                    #/components/examples/ListApplicationRegistrationsByPortalBadRequestExample1
                ListApplicationRegistrationsByPortalBadRequestExample2:
                  $ref: >-
                    #/components/examples/ListApplicationRegistrationsByPortalBadRequestExample2
                ListApplicationRegistrationsByPortalBadRequestExample3:
                  $ref: >-
                    #/components/examples/ListApplicationRegistrationsByPortalBadRequestExample3
                ListApplicationRegistrationsByPortalBadRequestExample4:
                  $ref: >-
                    #/components/examples/ListApplicationRegistrationsByPortalBadRequestExample4
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /portals/{portalId}/applications/{applicationId}/registrations:
    get:
      summary: List Registrations by Application
      description: >-
        Lists each API product version that this application is registered for
        and their current status (e.g., pending, approved, rejected, revoked).
      operationId: list-registrations-by-application
      parameters:
        - $ref: '#/components/parameters/parameters-PortalId'
        - $ref: '#/components/parameters/ApplicationId'
        - $ref: '#/components/parameters/PageSize'
        - $ref: '#/components/parameters/PageNumber'
        - $ref: '#/components/parameters/SortApplicationRegistrations'
        - schema:
            type: object
            properties:
              status:
                $ref: '#/components/schemas/StringFieldFilter'
          in: query
          name: filter
          description: Filter application registrations returned in the response.
          required: false
          style: deepObject
      tags:
        - Portal Application Registrations
      responses:
        '200':
          $ref: '#/components/responses/ListApplicationRegistrations'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/BadRequestError'
              examples:
                ListRegistrationsByApplicationBadRequestExample1:
                  $ref: >-
                    #/components/examples/ListRegistrationsByApplicationBadRequestExample1
                ListRegistrationsByApplicationBadRequestExample2:
                  $ref: >-
                    #/components/examples/ListRegistrationsByApplicationBadRequestExample2
                ListRegistrationsByApplicationBadRequestExample3:
                  $ref: >-
                    #/components/examples/ListRegistrationsByApplicationBadRequestExample3
                ListRegistrationsByApplicationBadRequestExample4:
                  $ref: >-
                    #/components/examples/ListRegistrationsByApplicationBadRequestExample4
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
  /portals/{portalId}/applications/{applicationId}/registrations/{registrationId}:
    parameters:
      - $ref: '#/components/parameters/parameters-PortalId'
      - $ref: '#/components/parameters/ApplicationId'
      - $ref: '#/components/parameters/RegistrationId'
    get:
      summary: Get Application Registration
      description: >-
        Returns information about an application's registration status for a
