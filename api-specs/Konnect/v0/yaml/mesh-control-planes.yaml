  '/mesh/control-planes/{cpId}/api/meshes/{mesh}/{resourceType}/{resourceName}/_rules':
    get:
      operationId: inspect-dataplanes-rules
      summary: Returns rules matching this dataplane
      description: Returns rules matching this dataplane
      parameters:
        - name: mesh
          in: path
          description: The mesh the policy is part of
          required: true
          schema:
            type: string
          example: default
        - name: resourceType
          in: path
          description: The type of resource (only some resources support rules api)
          required: true
          schema:
            type: string
            enum:
              - dataplanes
              - meshgateways
          example: dataplanes
        - name: resourceName
          in: path
          description: The name of the resource
          required: true
          schema:
            type: string
          example: my-dp
      responses:
        '200':
          $ref: '#/components/responses/InspectRulesResponse'
        '400':
