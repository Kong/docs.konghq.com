components:
  parameters:
    PageNumber:
      name: 'page[number]'
      description: Determines which page of the entities to retrieve.
      required: false
      in: query
      allowEmptyValue: true
      schema:
        type: integer
        example: 1
    PageSize:
      name: 'page[size]'
      description: The maximum number of items to include per page. The last page of a collection may include fewer items.
      required: false
      in: query
      allowEmptyValue: true
      schema:
        type: integer
        example: 10
    cpId:
      name: cpId
      in: path
      required: true
      description: Id of the Konnect resource
      example: bf138ba2-c9b1-4229-b268-04d9d8a6410b
      schema:
        type: string
        format: uuid
  schemas:
    Index:
      description: Some metadata about the service
      type: object
      properties:
        hostname:
          type: string
        product:
          description: 'The product line (Kuma for OSS, different for other distributions)'
          type: string
        version:
          description: The semantic version of the server running
          type: string
        instanceId:
          description: A unique id to identify the instance requested
          type: string
        clusterId:
          description: A unique id to identify the cluster being connected to
          type: string
        gui:
          description: The path to the GUI
          type: string
        basedOnKuma:
          description: In case of an alternative distribution of Kuma the Kuma version this release is based on
          type: string
      required:
        - hostname
        - product
        - version
        - instanceId
        - clusterId
        - gui
      title: Index
    ResourceTypeDescriptionList:
      description: A list of all resources install
      type: object
      properties:
        resources:
          type: array
          items:
            $ref: '#/components/schemas/ResourceTypeDescription'
      required:
        - resources
      title: ResourceTypeDescriptionList
    InspectDataplanesForPolicy:
      description: A list of proxies
      type: object
      properties:
        total:
          type: integer
          example: 200
        next:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/Meta'
      required:
        - total
        - items
      title: InspectDataplanesForPolicy
    InspectDataplanesConfig:
      type: object
      properties:
        xds:
          description: The raw XDS config as an inline JSON object
          type: object
        diff:
          description: |
            Contains a diff in a JSONPatch format between the XDS config returned in 'xds' and the current proxy XDS config.
            By default, the field is empty. To include the diff in the response, use the `include=diff` query parameter.
          type: array
          items:
            $ref: '#/components/schemas/JsonPatchItem'
      required:
        - xds
      title: InspectDataplanesConfig
    InspectRules:
      description: A list of rules for a dataplane
      type: object
      properties:
        resource:
          $ref: '#/components/schemas/Meta'
        rules:
          type: array
          items:
            $ref: '#/components/schemas/InspectRule'
        httpMatches:
          type: array
          items:
            $ref: '#/components/schemas/HttpMatch'
      required:
        - rules
        - resource
        - httpMatches
      title: InspectRules
    BaseStatus:
      type: object
      properties:
        online:
          type: integer
          example: 10
        total:
          type: integer
          example: 30
      required:
        - online
        - total
      title: Status
    FullStatus:
      allOf:
        - $ref: '#/components/schemas/BaseStatus'
        - type: object
          required:
            - offline
            - partiallyDegraded
          properties:
            offline:
              type: integer
              example: 15
            partiallyDegraded:
              type: integer
              example: 5
    ServicesStats:
      description: Services statistics
      type: object
      properties:
        internal:
          description: Internal services statistics
          allOf:
            - $ref: '#/components/schemas/FullStatus'
        external:
          description: External services statistics
          type: object
          properties:
            total:
              type: integer
              example: 5
          required:
            - total
        gatewayBuiltin:
          description: Builtin Gateway services statistics
          allOf:
            - $ref: '#/components/schemas/FullStatus'
        gatewayDelegated:
          description: Delegated Gateway services statistics
          allOf:
            - $ref: '#/components/schemas/FullStatus'
      required:
        - total
        - internal
        - external
        - gatewayBuiltin
        - gatewayDelegated
      title: ServicesStats
    ZonesStats:
      description: Zone statistics
      type: object
      properties:
        controlPlanes:
          description: Control Planes statistics
          allOf:
            - $ref: '#/components/schemas/BaseStatus'
        zoneEgresses:
          description: Zone Egresses statistics
          allOf:
            - $ref: '#/components/schemas/BaseStatus'
        zoneIngresses:
          description: Zone Ingresses statistics
          allOf:
            - $ref: '#/components/schemas/BaseStatus'
      required:
        - controlPlanes
        - zoneEgresses
        - zoneIngresses
      title: Zones Stats
    DataplanesStats:
      description: Dataplanes statistics
      type: object
      properties:
        standard:
          description: Standard dataplane proxy statistics
          allOf:
            - $ref: '#/components/schemas/FullStatus'
        gatewayBuiltin:
          description: Builtin Gateway dataplane proxy statistics
          allOf:
            - $ref: '#/components/schemas/FullStatus'
        gatewayDelegated:
          description: Delegated Gateway dataplane proxy statistics
          allOf:
            - $ref: '#/components/schemas/FullStatus'
      required:
        - standard
        - gatewayBuiltin
        - gatewayDelegated
      title: Dataplanes Stats
    PoliciesStats:
      description: Policies statistics
      type: object
      properties:
        total:
          description: Number of policies
          type: integer
          example: 30
      required:
        - total
      title: Policies Stats
    ResourceStats:
      description: Resource statistics
      type: object
      properties:
        total:
          description: Number of resources
          type: integer
          example: 30
      required:
        - total
      title: Resource Stats
    MeshesStats:
