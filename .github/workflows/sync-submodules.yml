name: Submodule Sync
on:
  workflow_dispatch:
  schedule:
  - cron: '0 0 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  submodule-sync:
    timeout-minutes: ${{ fromJSON(vars.GHA_DEFAULT_TIMEOUT) }}
    name: Submodule Sync
    runs-on: ubuntu-latest
    steps:
      - name: Submodule Sync
        uses: mheap/submodule-sync-action@v1
        with:
          token: ${{ secrets.PAT }}
          path: app/_src/.repos/kong-plugins
          ref: main
          pr_branch: automated-kong-plugins-update
          base_branch: main
          target_branch: main
