name: Submodule Sync
on:
  workflow_dispatch:
    schedule:
      - cron: '0 0 * * *'
  repository_dispatch:
    types: [PLUGINS_UPDATED]

permissions:
  contents: write
  pull-requests: write

jobs:
  submodule-sync:
    name: Submodule Sync
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Submodule Sync
        uses: mheap/submodule-sync-action@v1
        with:
          token: ${{ secrets.PAT }}
          path: app/_src/.repos/kong-plugins
          ref: main
          pr_branch: automated-kong-plugins-update
          base_branch: main
          target_branch: main
