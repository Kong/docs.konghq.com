name: Autofix
on:
  pull_request:
   types: [labeled]
jobs:
  prettier-autofix:
    if: github.event.label.name == 'ci:autofix:prettier'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          repository:  ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 16
          cache: 'npm'
      - run: npm ci
      - name: Get changed files
        id: changed-files
        uses: Kong/changed-files@4edd678ac3f81e2dc578756871e4d00c19191daf
        with:
          sha: ${{  github.event.pull_request.head.sha }}
          files: |
            app/_src/**
            app/_assets/**
          files_ignore: |
            app/_src/.repos/kuma/**
            app/_assets/images/**
      - run: npx prettier --write ${{ steps.changed-files.outputs.all_changed_files }}
      - name: Commit changes
        uses: EndBug/add-and-commit@a94899bca583c204427a224a7af87c02f9b325d5 # v9
        with:
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: "[ci] Autofix :: Prettier"
      - uses: actions-ecosystem/action-remove-labels@2ce5d41b4b6aa8503e285553f75ed56e0a40bae0 # v1
        with:
          labels: "ci:autofix:prettier"
