name: Build Docs PDF
on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. ce_2.4.x - see 'app/_data/*.yml')"
        required: true
jobs:
  pdf:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2

      # Configure Ruby to build Jekyll site
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.2
      - name: Ruby gem cache
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - name: Bundle Setup
        run: bundle config path ${{ github.workspace }}/vendor/bundle
      - name: Bundle Install
        run: bundle install --jobs 4 --retry 3

      # Configure Node to build assets
      - uses: actions/setup-node@v2
        with:
          node-version: "16"
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-

      # Build the Docs
      - name: Build Docs
        run: |
          npm ci
          ./node_modules/.bin/gulp build

      # Build the PDF
      - name: Generate PDF for Docs "${{ github.event.inputs.version }}"
        env:
          KONG_DOC_VERSIONS: "${{ github.event.inputs.version }}"
        run: |
          cd pdf-generation
          npm ci
          node run.js

      # Upload build PDFs
      - uses: actions/upload-artifact@v2
        with:
          name: pdfs
          path: pdf-generation/pdfs/*.pdf
